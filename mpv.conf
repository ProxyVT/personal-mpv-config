# Subtitles Legacy #
sub-font='IBM Plex Sans SemiBold'
sub-ass-override=no
sub-ass-style-overrides=MarginV=0,ScaleX=0.85,ScaleY=0.95
sub-pos=85
sub-margin-y=0
sub-scale=0.7
sub-border-style=opaque-box
sub-border-size=0
sub-blur=0.3
sub-shadow-offset=1
sub-back-color=0.0/0.8
sub-auto=all
slang=ru,rus,en,eng,de,deu
alang=en,eng,ja,jp,jpn,rus,de,deu
    
# Audio #
volume-max=200

# Video #
vo=gpu-next
hwdec=no
gpu-api=vulkan
vulkan-async-compute=no
vulkan-swap-mode=fifo-relaxed
scale=gaussian
dscale=mitchell
cscale=bicubic
correct-downscaling=no
deband=yes
deinterlace=auto
framedrop=no
vd-lavc-film-grain=gpu
vd-lavc-dr=yes

vd-queue-enable=yes
vd-queue-max-bytes=2G
ad-queue-enable=yes
hdr-compute-peak=yes
allow-delayed-peak-detect=yes
tone-mapping=bt.2446a

[High bitrate]
profile-cond=width > 1920
deband=no
vd-queue-max-samples=1000
vd-queue-max-secs=0


	
