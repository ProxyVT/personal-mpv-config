# General #
ontop
pause
border=no
osc=no
osd-on-seek=no
osd-scale-by-window=no
osd-bar-h=1.3
osd-bar-w=30
osd-bar-align-x=0
osd-bar-align-y=-0.988
osd-border-size=2.3
osd-blur=0.1
osd-border-color=0.15/0.15/0.15
osd-align-x=center
osd-font-size=20
osd-duration=2000
cursor-autohide=3500
geometry=100%:100%
force-window=immediate
autofit-larger=30%x30%
keep-open=yes
hr-seek=no

# Internet #
ytdl-format=(bv*[fps>=50][width<=2560]+ba) / (bv*[vcodec~=av01][width<=3840]+ba) / (bv*[vcodec~=vp9][width<=3840][height>360]+ba) / (bv*+ba)
#ytdl-raw-options=extractor-args="youtube:player_client=android,web"
watch-later-options=start,volume
watch-later-directory=~/.config/mpv/watch_later/
reset-on-next-file=all
ignore-path-in-watch-later-config
save-position-on-quit
cache=yes
cache-on-disk=no
cache-pause=no
demuxer-max-back-bytes=1G
demuxer-max-bytes=1G
demuxer-hysteresis-secs=30
 	
