    # General #

    ontop=yes
    border=no
    osc=no
    osd-bar=no
    keep-open=yes
    keep-open-pause=no
    osd-scale-by-window=no
    script-opts-append=autocrop-auto=no

    # Legacy
    #geometry=50%x50%
    #script-opts=osc-layout=slimbox,osc-seekbarstyle=bar,osc-deadzonesize=1,osc-minmousemove=0
