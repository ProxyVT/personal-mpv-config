ESC               quit
WHEEL_UP          seek  5
WHEEL_DOWN        seek  -5
UP                add sub-pos -1
DOWN              add sub-pos 1
/                 cycle audio
HOME              seek 0 absolute
MOUSE_BTN2        cycle fullscreen
MOUSE_BTN0        cycle pause
MOUSE_BTN0_DBL    ignore
,                 seek -0.05 exact
.                 seek 0.05 exact  
d                 cycle deband
u                 cycle-values sub-ass-override force no
a                 cycle secondary-sid
r                 add sub-font-size 1
t                 add sub-font-size -1
p                 cycle osd-level
h                 cycle-values hwdec vulkan-copy vdpau-copy no
-                 repeatable script-message-to volunit  dB add -0.5
+                 repeatable script-message-to volunit  dB add +0.5
F1                cycle-values target-colorspace-hint yes no
F2                cycle-values osd-msg1="FPS: ${estimated-display-fps}"
F3                cycle-values cscale bcubic bicubic_fast lanczos ewa_lanczossharp ewa_lanczos4sharpest
F4                cycle-values dscale lanczos ewa_lanczos4sharpest hermite catmull_rom
F5                cycle-values scale-antiring 0.0 1.0