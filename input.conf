ESC                 quit
WHEEL_UP            add volume +5
WHEEL_DOWN          add volume -5
i                   script-binding stats/display-stats
f                   cycle fullscreen
UP                  add sub-pos -1
DOWN                add sub-pos 1
/                   cycle audio
HOME                seek 0 absolute
MOUSE_BTN2          cycle fullscreen
MOUSE_BTN0          cycle pause
MOUSE_BTN0_DBL      ignore
